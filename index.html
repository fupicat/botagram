<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone" title="DisponÃ­vel apenas no iPhone X mini mini mini">
      <img src="img/print1.png" alt="Celular">
      <img src="img/print2.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/logo.png" alt="Logo do Botagram" class="instagram-logo">
        <div class="profile-pic">
          <img src="https://source.unsplash.com/featured/?robot" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login" id="username"></a>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not-account" id="not-user"></p>
        <p class="not-account"><span class="link-blue">Alternar Contas</span>
        ou
        <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"><img src="img/android.png" alt="Available on android market"></a>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
